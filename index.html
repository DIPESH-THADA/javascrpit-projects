<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- preloader -->
     <div class="preloader">
      <img src="../vedio/preloader.gif" alt="preloader">
     </div>
    <!-- header -->
     <header>
      <video class="video-container" controls muted autoplay loop>
        <source src="../vedio/musa.mp4.MOV">
      </video>
      <h1>vedio projects</h1>
      <!-- vedio switch -->
       <button class="switch-btn">
        <span>play</span>
        <span>pause</span>
        <span class="switch"></span>
       </button>
     </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
